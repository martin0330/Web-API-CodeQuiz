<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <div id="high-scores">
            View High Scores
        </div>
        <div>
            Time Left: <span id="countdown"></span>
        </div>
    </header>

    <main>
        <div id="question">
            Click the button below to start your timed quiz.
        </div>
        <div id="answer">
            <button class="start-btn">Start quiz!</button>
        </div>
        <div id="check-display"></div>
        <div id="score-entry">
            <input type="text" id="hs-form" placeholder="Enter your name!" />
            <button id="submit-btn">Submit</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
